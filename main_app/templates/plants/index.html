{% extends 'base.html' %}
{% block content %}

<h1>Plant List</h1>

{% for plant in plants %}
    <div class="card">
        <a href="{% url 'detail' plant.id %}">
            <div class="card-content">
                <span class="card-title">{{ plant.name }}</span>
                <p>Sun Intake: {{ plant.sun }}</p>
                <p>Water Intake: {{ plant.water }}</p>
                <p>Soil: {{ plant.soil }}</p>
                <p>Color: {{ plant.color }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
